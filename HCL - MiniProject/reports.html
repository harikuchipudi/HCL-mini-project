<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Sales Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <header class="header">
        <h1>Real Time Reports</h1>
    </header>
    <div class="body">
        <div class="Menu">
            <div class="Menu-home" id="home">HOME</div>
            <div class="Menu-reports" id="reports">REPORTS</div>
            <div class="Menu-about" id="about">ABOUT</div>
            <div class="Menu-contact" id="contact">CONTACT</div>
        </div>
        <div class="visualization">
            <div id="visualization-1">
                <canvas id="sales-chart" width="400" height="300"></canvas>
            </div>
            <div id="visualization-2">
                <canvas id="sales-pie-chart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
