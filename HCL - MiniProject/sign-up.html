<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up-styles.css">
</head>
<body>
    <main>
        <section class="backgorund-img">
            <img src="login-bg.png" alt="login-bg">
        </section>
        <div class="sign-up">
            <h2 class="title">Sign-Up</h2>
            <form action="/insertData" id="signup-form" method="POST">
                <div class="inputbox">
                    <input type="text" name="username" required="required" id="username">
                    <span>username</span>
                </div>
                <div class="inputbox">
                    <input type="password" name="password" required="password" id="password">
                    <span>password</span>
                    <img src="hide.png" alt="hide" id="hide">
                </div>
                <div id="submitbut">
                    <button type="submit" id="signupButton">submit</button>
                </div>
            </form>
                <p>Already have an account <a href="login.html">Login</a></p>
        </div>
    <script>
        let eyeicon = document.getElementById("hide");
        let password = document.getElementById("password");

        eyeicon.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
                eyeicon.src = "show.png";
            }
            else{
                password.type = "password";
                eyeicon.src = "hide.png";
            }
        }

    </script>
    </main>
    <footer>
        <p>&copy; 2023 Real-Time Report Generator. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
